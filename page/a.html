<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка A</title>
    <meta name="robots" content="noindex">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="header bg-gray-100 p-3 flex justify-between items-center">
        <span id="username-display" class="font-semibold"></span>
        <button id="logout-button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-1 px-2 rounded text-sm">Вийти</button>
    </div>
    <div class="content text-center w-80 mx-auto mt-5 flex flex-col min-h-[calc(100vh-90px)]" id="create-position-form">
        <h2 class="text-2xl font-semibold mb-6">Позиції</h2>
        <div id="positions-list"></div>
        <button id="create-position-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4">Додати позицію</button>
    </div>
    <div class="content text-center w-80 mx-auto mt-5 flex flex-col min-h-[calc(100vh-90px)] hidden" id="prefix-squares-form">
        <h2 class="text-2xl font-semibold mb-6">Додати позицію</h2>
        <label for="position-name" class="block text-sm font-medium text-gray-700">Назва:</label>
        <input type="text" id="position-name" name="position-name" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-4">
        <div class="flex justify-between">
            <div class="w-1/2 pr-2">
                <label for="prefix" class="block text-sm font-medium text-gray-700">Префікс:</label>
                <input type="text" id="prefix" name="prefix" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-4">
            </div>
            <div class="w-1/2 pl-2">
                <label for="squares-count" class="block text-sm font-medium text-gray-700">Кількість квадратів:</label>
                <input type="number" id="squares-count" name="squares-count" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-4">
            </div>
        </div>
        <button id="next-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4">Далі</button>
    </div>
    <div class="content text-center w-80 mx-auto mt-5 flex flex-col min-h-[calc(100vh-90px)] hidden" id="checkbox-list">
        <h2 class="text-2xl font-semibold mb-6">Виберіть квадрати</h2>
        <div id="checkboxes" class="text-left mb-5"></div>
        <button id="submit-checkboxes" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full mt-4">Підтвердити</button>
    </div>
    <script src="../script/a.js"></script>
</body>
</html>
