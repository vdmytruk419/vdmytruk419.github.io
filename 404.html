<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Сторінка не знайдена</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p id="message"></p>
    <p><a href="index.html">Повернутися на головну сторінку</a></p>
    <script>
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('message').textContent = `Користувач "${username}" не існує.`;
        } else {
            document.getElementById('message').textContent = 'Користувач не знайдений.';
        }
    </script>
</body>
</html>
