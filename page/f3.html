<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка F3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="header bg-gray-100 p-3 flex justify-between items-center">
        <span id="username-display" class="font-semibold"></span>
        <button id="logout-button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-1 px-2 rounded text-sm">Вийти</button>
    </div>
    <div class="content p-5 max-w-sm mx-auto">
        <div class="mb-4">
            <label for="model" class="block text-sm font-medium text-gray-700">Модель</label>
            <input type="text" id="model" name="model" class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3" required>
        </div>
        <div class="mb-4">
            <label for="bk" class="block text-sm font-medium text-gray-700">БК</label>
            <input type="text" id="bk" name="bk" class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3" required>
        </div>
        <button id="takeoff-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 rounded text-lg w-full">Виліт</button>
    </div>
    <script src="../script/f3.js"></script>
</body>
</html>
