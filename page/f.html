<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка F</title>
    <meta name="robots" content="noindex">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="header bg-gray-100 p-3 flex justify-between items-center">
        <span id="username-display" class="font-semibold"></span>
        <button id="logout-button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-1 px-2 rounded text-sm">Вийти</button>
    </div>
    <div class="content text-center w-80 mx-auto mt-5 flex flex-col min-h-[calc(100vh-90px)]" id="position-container">
        <label for="position-select" class="block text-sm font-medium text-gray-700">Виберіть позицію:</label>
        <select id="position-select" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-4"></select>
        <button id="forward-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4">Вперед</button>
    </div>
    <div class="content text-center w-80 mx-auto mt-5 flex flex-col min-h-[calc(100vh-90px)] hidden" id="device-quantity-form">
        <div class="flex justify-between">
            <div class="w-1/2 pr-2">
                <label for="device" class="block text-sm font-medium text-gray-700">Засіб:</label>
                <input type="text" id="device" name="device" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-4">
            </div>
            <div class="w-1/2 pl-2">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Кількість:</label>
                <input type="number" id="quantity" name="quantity" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-4">
            </div>
        </div>
        <button id="next-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4">Вперед</button>
    </div>
    <script src="../script/f.js"></script>
</body>
</html>
