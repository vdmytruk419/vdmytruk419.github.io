<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка F4</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="header bg-gray-100 p-3 flex justify-between items-center">
        <span id="username-display" class="font-semibold"></span>
        <button id="logout-button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-1 px-2 rounded text-sm">Вийти</button>
    </div>
    <div class="content p-5 max-w-sm mx-auto">
        <div id="target-card" class="bg-green-100 rounded-md mb-4 overflow-hidden">
            <h3 class="bg-green-200 p-2 font-semibold mb-2 text-xl text-center">${target.squares}</h3>
            <div class="p-4 pt-0">
                <p>${target.targetType}</p>
                <p>${target.targetDescription || ''}</p>
                <p>Світить: ${target.username}</p>
            </div>
        </div>
        <button id="result-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 rounded text-lg w-full">Результат</button>
        <div id="result-dropdown" class="hidden mt-4">
            <select id="result-select" class="block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3">
                <option value="Уражено">Уражено</option>
                <option value="Не уражено">Не уражено</option>
            </select>
        </div>
        <button id="save-button" class="hidden bg-green-500 hover:bg-green-700 text-white font-bold py-3 rounded text-lg w-full mt-4">Зберегти</button>
    </div>
    <script src="../script/f4.js"></script>
</body>
</html>
